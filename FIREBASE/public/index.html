<!DOCTYPE html>
<html>

<head>
	<title>Login: ArduinoApp</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<meta name="keywords" content="Ribbon Login Form Responsive Templates, Iphone Compatible Templates, Smartphone Compatible Templates, Ipad Compatible Templates, Flat Responsive Templates"
	/>
	<link href="css/style.css" rel='stylesheet' type='text/css' />
	<!--webfonts-->
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
	<!--/webfonts-->
	<script type="text/javascript" src="socket.io.js"></script>
</head>

<body onload="val(3)">
	<!--start-main-->
	<h1>Bienvenido!<span>Por favor Inicia Sesión ...</span></h1>
	<div class="login-box">
		<form>
			<input id="usuario" type="text" class="text" value="Usuario" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Usuario';}">
			<input id="password" type="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
		</form>
		<div class="clear"> </div>
		<br>
		<br>
		<div class="btn">
			<input type="submit" onclick="validar()" value="INICIAR SESIÓN">
		</div>
		<div class="clear"> </div>
	</div>
	<!--//End-login-form-->
	<!--start-copyright-->
	<!--//end-copyright-->
</body>

</html>
