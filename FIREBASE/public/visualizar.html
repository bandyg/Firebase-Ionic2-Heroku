<!DOCTYPE html>
<html lang="en">

<head>
    <title>VISUALIZAR VIDEO !</title>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
    <script type="text/javascript" src="socket.io.js"></script>
    <style>
        #lienzo {
            position: relative;
            margin: 0 auto 30px auto;
            border-style: solid;
        }
    </style>
    <link href="css/style.css" rel='stylesheet' type='text/css' />
</head>

<body onload="val(2)">
    <div id="contenedor">
        <div id="izquierda">
            <canvas id="lienzo" width="800" height="600" onmousedown="myFunction(this,'1')" onmouseup="myFunction(this,'0')"></canvas>
        </div>
        <div id="derecha">
            <p id="estado">Estado: <span id="alert" value="Seguro"></span></p>
            <br>
            <p id="foco01">Foco 01:</p>
            <img src="img/apagado.png" id="f1" onclick="cambiar(1)"/>
            <br>
            <p id="foco02">Foco 02:</p>
            <img src="img/apagado.png" id="f2" onclick="cambiar(2)"/>
            <br>
            <p id="foco03">Foco 03:</p>
            <img src="img/apagado.png" id="f3" onclick="cambiar(3)"/>
            <br>
        </div>
    </div>
    <script>
            var socket = io();
            var img = new Image();
            socket.on('stream',function(image){
                img.src = image;
                var ctx = canvas.getContext("2d");
                img.onload = function(){
                    ctx.drawImage(img, 0, 0);
                }
            });
        </script>
    <script src="script.js"></script>
</body>

</html>
